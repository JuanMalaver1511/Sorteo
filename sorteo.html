<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sorteo de Equipos de Fútbol</title>
  <!-- Enlaces a Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Sorteo de Equipos de Fútbol</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Ingresar Equipos</h2>
        <div class="input-group mb-3">
          <input type="text" id="nombreEquipo" class="form-control" placeholder="Nombre del equipo">
          <div class="input-group-append">
            <button id="btnAgregar" class="btn btn-outline-secondary">Agregar</button>
          </div>
        </div>
        <table id="tablaEquipos" class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Equipo</th>
            </tr>
          </thead>
          <tbody id="cuerpoTabla">
            <!-- Aquí se mostrarán los equipos ingresados -->
          </tbody>
        </table>
      </div>
      <div class="col-md-6">
        <h2>Emparejamientos</h2>
        <ul id="listaEmparejamientos" class="list-group">
          <!-- Aquí se mostrarán los emparejamientos -->
        </ul>
        <div class="mt-3">
          <label for="equipoGanador">Equipo Ganador</label>
          <input type="text" id="equipoGanador" class="form-control mb-2" placeholder="Equipo ganador">
          <button id="btnContinuarSorteo" class="btn btn-primary btn-block">Continuar Sorteo</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Enlaces a Bootstrap JS y jQuery (necesario para Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Archivo JS personalizado -->
  <script src="funciones/sorteo.js"></script>
</body>
</html>
